<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Guess the Word!</title>
</head>
<body>
    <header><h1>Guess the Word!</h1></header>
    <div id="gameContainer"></div>
    <div id="gameMessage">
        <div id="instructions"><h5>Instructions: Press the start button to play. Start typing to guess the word!</h5></div>
    </div>
    <div id="textContainer">
        <button id="startBtn" type="button" class="btn btn-secondary btn-large" data-visibility="visible">Start</button>

    <div><h2>Time Remaining:</h2><br>
        <h4><span id="timer"></span></h4></div>
    <div id="scores">
        <div><h3>Wins</h3><br>
            <h5><span id="wins">0</span></h5></div>
        <div><h3>Losses</h3><br>
            <h5><span id="losses">0</span></h5></div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
